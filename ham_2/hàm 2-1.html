<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<h3>Kết quả:</h3>
<p id="result"></p>

<script>
    function square(num) {
        return num * num;
    }

    function inputNumber() {
        let input;
        do {
            input = prompt("Nhập số bất kỳ: ");
            if (input === null) {
                document.getElementById("result").innerText = "Bạn đã hủy nhập";
                return;
            }
            input = input.trim();
        } while (input === "" || isNaN(input));

        let num = parseFloat(input);
        let result = square(num);

        document.getElementById("result").innerHTML = "Bình phương của " + num + " là: " + result;
    }
    inputNumber();
</script>
</body>
</html>
