<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự trong mảng</title>
</head>
<body>
<h3>Kết quả:</h3>
<p id="result"></p>

<script>

    function countChar(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++;
            }
        }
        return count > 0 ? count : -1;
    }

    let input = prompt("Nhập các ký tự, cách nhau bằng dấu phẩy hoặc dấu cách");
    let arr = input.split(",").map(ch => ch.trim());

    let char = prompt("Nhập ký tự cần tìm:");

    if (char !== null && char.length === 1) {
        let result = countChar(arr, char);
        document.getElementById("result").innerText =
            "Mảng: [" + arr.join(", ") + "]\nKết quả: " + result;
    } else {
        document.getElementById("result").innerText =
            "Bạn phải nhập đúng 1 ký tự!";
    }
</script>
</body>
</html>
