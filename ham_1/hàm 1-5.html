<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm chòm sao</title>
</head>
<body>
<h3>Kết quả:</h3>
<p id="result"></p>

<script>

    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]

    function findConstellation(starName) {
        for (let i = 0; i < stars.length; i++) {
            if (stars[i].toLowerCase() === starName.toLowerCase()) {
                return constellations[i];
            }
        }
        return null;
    }
    let inputStar = prompt("Nhập tên một ngôi sao:");
    let constellation = findConstellation(inputStar);
    if (constellation) {
        document.getElementById("result").innerText =
            "Ngôi sao " + inputStar + " thuộc chòm sao: " + constellation;
    } else {
        alert("Không tìm thấy ngôi sao '" + inputStar + "' trong danh sách");
    }
</script>
</body>
</html>
