<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title> So sánh hai số</title>
</head>
<body>
<h3>Kết quả:</h3>
<p id="result"></p>

<script>

    function compareNumbers(a, b) {
        if (typeof a !== "number" || typeof b !== "number" || isNaN(a) || isNaN(b)) {
            return "Cả hai tham số phải là số";
        }
        if (a > b) {
            alert("Số thứ nhất (" + a + ") lớn hơn số thứ hai (" + b + ")");
        } else {
            return a + b;
        }
    }

    let x = Number(prompt("Nhập số thứ nhất:"));
    let y = Number(prompt("Nhập số thứ hai:"));
    let result = compareNumbers(x, y);
    if (result !== undefined) {
        document.getElementById("result").innerText = "Kết quả: " + result;
    }
</script>
</body>
</html>
