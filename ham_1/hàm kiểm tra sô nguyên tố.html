<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<h3>Kiểm tra số nguyên tố</h3>
<p id="result"></p>

<script>

    function isPrime(number) {
        if (typeof number !== "number" || !Number.isInteger(number)) {
            return false;
        }
        if (number < 2) return false;
        if (number === 2) return true;
        if (number % 2 === 0) return false;

        for (let i = 3; i <= Math.sqrt(number); i += 2) {
            if (number % i === 0) return false;
        }
        return true;
    }

    let input = prompt("Nhập vào một số nguyên dương:");
    let number = Number(input);

    if (isNaN(number) || !Number.isInteger(number) || number > 1000) {
        document.getElementById("result").innerText = " Nhập vào một số nguyên < 1000!";
    } else {
        if (isPrime(number)) {
            document.getElementById("result").innerText = number + " là số nguyên tố.";
        } else {
            document.getElementById("result").innerText = number + " không phải là số nguyên tố.";
        }
    }
</script>
</body>
</html>
