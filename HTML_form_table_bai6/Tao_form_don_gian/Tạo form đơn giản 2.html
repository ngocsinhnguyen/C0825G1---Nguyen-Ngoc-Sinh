<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ccffff;
        }
        .form-container {
            width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }
        h2 {
            background-color: #ff6600;
            color: white;
            text-align: center;
            margin: 0;
            padding: 8px;
        }
        table {
            width: 100%;
            margin-top: 10px;
        }
        td {
            padding: 5px;
            vertical-align: top;
            color: navy;
        }
        input[type="text"], input[type="email"] {
            width: 90%;
            padding: 5px;
        }
        input[type="email"] {
            width: 80%;
            padding: 5px;
        }
        .hobby {
            color: orangered;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        .buttons input {
            padding: 5px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>SỞ THÍCH CỦA BẠN</h2>
    <form>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="yourname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="hobby" value="Thể thao"> Thể thao</td>
                            <td><input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc</td>
                            <td><input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="hobby" value="Lướt web"> Lướt web</td>
                            <td><input type="checkbox" name="hobby" value="Chơi game"> Chơi game</td>
                            <td><input type="checkbox" name="hobby" value="Điện ảnh"> Điện ảnh</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="hobby" value="Du lịch"> Du lịch</td>
                        </tr>
                    </table>
                </td>

            </tr>
        </table>
        <div class="buttons">
            <input type="submit" name="submitform" value="Gửi thông tin">
            <input type="reset" name="resetform" value="Nhập lại">
        </div>
    </form>
</div>
</body>
</html>
