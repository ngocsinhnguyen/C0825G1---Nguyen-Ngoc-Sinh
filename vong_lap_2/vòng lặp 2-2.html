<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<h2>Tính giai thừa của một số nguyên dương</h2>

<label>Nhập số: </label>
<input type="number" id="num" min="0">
<button onclick="tinhGiaiThua()">Tính</button>

<p id="result"></p>

<script>
    function tinhGiaiThua() {
        let n = document.getElementById("num").value;
        n = parseFloat(n);

        if (n < 0 || isNaN(n)||!Number.isInteger(n)) {
            document.getElementById("result").innerHTML = "Vui lòng nhập lại số nguyên dương";
            return;
        }
        if (n===0 || n===1) {
            document.getElementById("result").innerHTML = n + "! = 1 ";
            return;
        }

        let fact = 1;
        let thuaSo = "";
        for (let i = 1; i <= n; i++) {
            fact *= i;
            thuaSo += i;
            if (i < n) {
                thuaSo += "x"
            }
        }

        document.getElementById("result").innerHTML = n + "! = " + thuaSo + " =" + fact;
    }
</script>
</body>
</html>
