<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<pre id="output"></pre>

<script>
    let n = 5;
    let result = "";

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            result += "*";
        }
        result += "\n";
    }
    result += "\n";

    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            result += "*";
        }
        result += "\n";
    }
    result += "\n";

    for (let i = 1; i <= n; i++) {
        for (let k = 1; k <= n - i; k++) {
            result += " ";
        }
        for (let j = 1; j <= i; j++) {
            result += "*";
        }
        result += "\n";
    }
    result += "\n";

    for (let i = n; i >= 1; i--) {
        for (let k = 1; k <= n - i; k++) {
            result += " ";
        }
        for (let j = 1; j <= i; j++) {
            result += "*";
        }
        result += "\n";
    }

    document.getElementById("output").innerText = result;
</script>
</body>
</html>
