<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<script>

    let temp = prompt("Vui lòng nhập nhiệt độ hiện tại:");
    temp = Number(temp);
    if (isNaN(temp) ) {
        alert("Vui lòng nhập cả hai số");
    } else if (temp > 100) {
        alert("Nhiệt độ quá cao, vui lòng giảm nhiệt độ!");
    } else if (temp < 20) {
        alert("Nhiệt độ quá thấp, vui lòng tăng nhiệt độ!");
    } else {
        alert("Nhiệt độ bình thường.");
    }

</script>
</body>
</html>
