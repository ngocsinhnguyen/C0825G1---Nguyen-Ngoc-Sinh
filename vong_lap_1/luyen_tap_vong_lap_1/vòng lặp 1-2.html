<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<script>
    let temp;
    temp = Number(temp);
    do{
        temp = prompt("Vui lòng nhập nhiệt độ hiện tại:");
        if (isNaN(temp) ) {
            alert("Vui lòng nhập lại nhiệt độ ");
        } else if (temp > 100) {
            alert("Nhiệt độ quá cao, vui lòng giảm nhiệt độ!");
        } else if (temp < 20) {
            alert("Nhiệt độ quá thấp, vui lòng tăng nhiệt độ!");
        }
    } while(isNaN(temp) || temp < 20 || temp > 100);
    alert ("Nhiệt độ bình thường")


</script>
</body>
</html>
