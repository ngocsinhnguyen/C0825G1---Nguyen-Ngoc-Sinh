<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thay thế ký tự</title>
</head>
<body>
<h3>Kết quả:</h3>
<p id="result"></p>

<script>
    let input = prompt("Nhập vào một chuỗi ký tự:");
    let arr = input.split("");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    let result = arr.join("");

    document.getElementById("result").innerHTML =
        "Chuỗi sau khi thay thế: " + result;
</script>
</body>
</html>
