<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<h3>Đảo ngược mảng số nguyên</h3>
<p id="result"></p>

<script>
    let arraySize;

    do {
        arraySize = Number(prompt("Nhập số phần tử của mảng:"));
    } while (isNaN(arraySize) || arraySize <= 0 || !Number.isInteger(arraySize));

    let arr = [];

    for (let i = 0; i < arraySize; i++) {
            let str = prompt("Nhập phần tử thứ " + (i + 1) + ":");

        arr.push(str);
    }

    let originalArr = [...arr];
    let reversedArr = arr.toReversed();
    document.getElementById("result").innerHTML =
        "Mảng ban đầu:" + arr.join(", ") + "<br>" +
        "Mảng sau khi đảo ngược: " + reversedArr.join("");


</script>
</body>
</html>
