<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự số trong mảng</title>
</head>
<body>
<h3>Kết quả:</h3>
<pre id="result"></pre>

<script>
    let arraySize;

    do {
        arraySize = Number(prompt("Nhập số phần tử của mảng:"));
    } while (isNaN(arraySize) || arraySize <= 0 || !Number.isInteger(arraySize));

    let arr = [];
    for (let i = 0; i < arraySize; i++) {
        let value = prompt("Nhập phần tử thứ " + (i + 1) + ":");
        arr.push(value);
    }

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i]) && arr[i].length === 1 && arr[i] >= '0' && arr[i] <= '9') {
            count++;
        }
    }

    document.getElementById("result").textContent =
        "Mảng vừa nhập: " + arr.join(", ") + "\n" +
        "Kích thước mảng: " + arr.length + "\n" +
        "Số ký tự số (0-9) trong mảng: " + count;
</script>
</body>
</html>
