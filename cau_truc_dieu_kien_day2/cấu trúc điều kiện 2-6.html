<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<h2>Giải phương trình bậc 1: ax + b = 0</h2>

<label>Nhập a: </label>
<input type="number" id="a" placeholder="Nhập hệ số a"><br><br>

<label>Nhập b: </label>
<input type="number" id="b" placeholder="Nhập hệ số b"><br><br>

<button onclick="solveEquation()">Giải phương trình</button>

<p id="result"></p>

<script>
    function solveEquation() {
        let a = Number(document.getElementById("a").value);
        let b = Number(document.getElementById("b").value);

        if (isNaN(a) || isNaN(b)) {
            document.getElementById("result").innerText = "Vui lòng nhập đầy đủ a và b.";
            return;
        }

        let result = "";

        if (a === 0) {
            if (b === 0) {
                result = "Phương trình có vô số nghiệm.";
            } else {
                result = "Phương trình vô nghiệm.";
            }
        } else {
            let x = -b / a;
            result = "Nghiệm của phương trình là: x = " + x;
        }

        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
