<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng </title>
</head>
<body>
<h2>Tính lãi ngân hàng theo tháng (lãi kép)</h2>

<label>Số tiền gốc (P): </label>
<input type="number" id="principal"><br><br>

<label>Lãi suất hàng tháng (r): </label>
<input type="number" id="rate" step="0.001"><br><br>

<label>Số tháng (n): </label>
<input type="number" id="months"><br><br>

<button onclick="calculate()">Tính</button>

<h3 id="result"></h3>

<script>
    function calculate() {
        let P = parseFloat(document.getElementById("principal").value);
        let r = parseFloat(document.getElementById("rate").value)/100;
        let n = parseInt(document.getElementById("months").value);

        /* Công thức lãi kép
        A = P * (1 + r)^n
            Trong đó:
                A là số tiền cuối cùng bạn nhận được
                (P) là số tiền gốc
                (r) là Lãi suất hàng tháng
                (n) là số kỳ hạn
         */
        if (isNaN(P) || isNaN(r) || isNaN(n) || P <= 0 || r < 0 || n <= 0) {
            document.getElementById("result").innerText = "Vui lòng nhập lại ";
            return;
        }
        let A = P * Math.pow((1 + r), n);

        document.getElementById("result").innerHTML =
            "Số tiền nhận được ( vốn + lãi) sau " + n + " tháng là: " + A.toFixed(2) + " VND";
    }
</script>
</body>
</html>
