<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<h2>Tính diện tích hình vuông</h2>

<label>Nhập cạnh a: </label>
<input type="number" id="a" placeholder="Nhập độ dài cạnh a"><br><br>

<button onclick="Square()">Tính diện tích</button>

<p id="result"></p>

<script>
    function Square() {
        let a = parseFloat(document.getElementById("a").value);

        if (isNaN(a) || a <= 0) {
            document.getElementById("result").innerText = " Vui lòng nhập cạnh a hợp lệ (lớn hơn 0).";
            return;
        }

        let area = a * a;
        document.getElementById("result").innerText =
            "Diện tích hình vuông có cạnh " + a + " là: " + area;
    }
</script>
</body>
</html>
