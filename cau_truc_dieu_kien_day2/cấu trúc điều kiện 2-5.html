<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<h2>Tính diện tích tam giác vuông</h2>

<label>Nhập cạnh góc vuông a: </label>
<input type="number" id="a" placeholder="Nhập cạnh a"><br><br>

<label>Nhập cạnh góc vuông b: </label>
<input type="number" id="b" placeholder="Nhập cạnh b"><br><br>

<button onclick="calcTriangleArea()">Tính diện tích</button>

<p id="result"></p>

<script>
    function calcTriangleArea() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);

        if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
            document.getElementById("result").innerText = " Vui lòng nhập lại cạnh a và b hợp lệ ";
            return;
        }

        let area = 0.5 * a * b;
        document.getElementById("result").innerText =
            "Diện tích tam giác vuông có cạnh a = " + a + " và b = " + b + " là: " + area;
    }
</script>
</body>
</html>
