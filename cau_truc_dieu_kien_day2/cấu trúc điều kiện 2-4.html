<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<h2>Tính diện tích hình chữ nhật</h2>

<label>Nhập cạnh a: </label>
<input type="number" id="a" placeholder="Nhập chiều dài a"><br><br>

<label>Nhập cạnh b: </label>
<input type="number" id="b" placeholder="Nhập chiều rộng b"><br><br>

<button onclick="calcRectangleArea()">Tính diện tích</button>

<p id="result"></p>

<script>
    function calcRectangleArea() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);

        if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
            document.getElementById("result").innerText = " Vui lòng nhập lại cạnh a và b hợp lệ (";
            return;
        }
        let area = a * b;
        document.getElementById("result").innerText =
            "Diện tích hình chữ nhật có cạnh a = " + a + " và b = " + b + " là: " + area;
    }
</script>
</body>
</html>
