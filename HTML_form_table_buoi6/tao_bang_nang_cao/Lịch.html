<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch Tháng 10</title>
    <style>
        table {
            border-collapse: collapse;
            width: 700px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid gray;
            width: 100px;
            height: 70px;
            position: relative;
        }
        th {
            background: orange;
            color: white;
            height: 50px;
        }
        th:first-child { background: red; }
        th:last-child { background: blue; }

        .sun { color: red; }
        .sat { color: blue; }

        .day {
            font-size: 20px;
            font-weight: bold;
        }

        .lunar {
            font-size: 11px;
            color: gray;
            vertical-align: sub;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        tr:nth-child(2) td {
            border: none;
            height: 30px;
            font-weight: normal;
            color: black;
        }

        .weekdays .sun {
            color: red;
        }

        .weekdays .sat {
            color: blue;
        }
    </style>
</head>
