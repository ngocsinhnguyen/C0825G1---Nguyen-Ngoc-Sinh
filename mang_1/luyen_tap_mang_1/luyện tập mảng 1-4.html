<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<h3>Đảo ngược mảng số nguyên</h3>
<p id="result"></p>

<script>
    let arraySize;

    do {
        arraySize = Number(prompt("Nhập số phần tử của mảng:"));
    } while (isNaN(arraySize) || arraySize <= 0 || !Number.isInteger(arraySize));

    let arr = [];

    for (let i = 0; i < arraySize; i++) {
        let num;
        do {
            num = Number(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        } while (isNaN(num) || !Number.isInteger(num));

        arr.push(num);
    }

    let originalArr = [...arr];

    let reversedArr = [...arr].reverse();

    document.getElementById("result").innerHTML =
        "Mảng ban đầu: " + originalArr.join(", ") + "<br>" +
        "Mảng sau khi đảo ngược: " + reversedArr.join(", ");
</script>
</body>
</html>
