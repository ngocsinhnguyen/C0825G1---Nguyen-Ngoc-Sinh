<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<h3>Đếm số nguyên âm trong mảng</h3>
<p id="result"></p>

<script>
    let arraySize;

    do {
        arraySize = Number(prompt("Nhập số phần tử của mảng:"));
    } while (isNaN(arraySize) || arraySize <= 0 || !Number.isInteger(arraySize));

    let arr = [];

    for (let i = 0; i < arraySize; i++) {
        let num;
        do {
            num = Number(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        } while (isNaN(num) || !Number.isInteger(num));

        arr.push(num);
    }

    let countNegative = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            countNegative++;
        }
    }

    document.getElementById("result").innerHTML =
        "Mảng đã nhập: " + arr.join(", ") + "<br>Số lượng số nguyên âm trong mảng: " + countNegative;
</script>
</body>
</html>
