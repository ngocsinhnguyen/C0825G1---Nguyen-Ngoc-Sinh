<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Max và Trung bình</title>
</head>
<body>
<h3>Kết quả</h3>
<p id="demo"></p>

<script>
    let numbers = [12, 7, 45, 23, 89, 34, 56, 3, 17, 61];

    let max = numbers[0];
    let sum = numbers[0];

    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
        sum += numbers[i];
    }
    let avg = sum / numbers.length;

    document.getElementById("demo").innerHTML =
        "Giá trị lớn nhất trong mảng: " + max +
        "<br>Giá trị trung bình của các phần tử: " + avg
</script>
</body>
</html>
