<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chèn dấu - giữa các số chẵn</title>
</head>
<body>
<p id="demo"></p>

<script>
    let num = prompt("Nhập vào một chuỗi số:");
    let result = "";

    for (let i = 0; i < num.length; i++) {
        result += num[i];

        if (parseInt(num[i]) % 2 === 0 && parseInt(num[i+1]) % 2 === 0) {
            result += "-";
        }
    }

    document.getElementById("demo").innerText = result;
</script>
</body>
</html>
