<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin: 10px 0;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Calculator</h2>
<form id="calcForm" onsubmit="return false;">
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai"><br><br>
    <button type="button" onclick="addition()">Addition(+)</button>
    <button type="button" onclick="subtraction()">Subtraction(-)</button>
    <button type="button" onclick="multiplication()">Multiplication(X)</button>
    <button type="button" onclick="division()">Division(/)</button>
</form>

<div id="result"></div>

<script>
    function getValues() {
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        return [n1, n2];
    }

    function addition() {
        let [n1, n2] = getValues();
        document.getElementById("result").innerText = "Result Addition : " + (n1 + n2);
    }

    function subtraction() {
        let [n1, n2] = getValues();
        document.getElementById("result").innerText = "Result Subtraction : " + (n1 - n2);
    }

    function multiplication() {
        let [n1, n2] = getValues();
        document.getElementById("result").innerText = "Result Multiplication : " + (n1 * n2);
    }

    function division() {
        let [n1, n2] = getValues();
        if (n2 === 0) {
            document.getElementById("result").innerText = "Cannot divide by zero!";
        } else {
            document.getElementById("result").innerText = "Result Division : " + (n1 / n2);
        }
    }
</script>
</body>
</html>
