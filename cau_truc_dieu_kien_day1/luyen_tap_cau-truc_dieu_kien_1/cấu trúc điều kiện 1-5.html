<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xếp loại học lực</title>
</head>
<body>
<h2>Xếp loại học lực học sinh</h2>

<label>Điểm kiểm tra: </label>
<input type="number" id="test" step="0.1" min="0" max="10"><br><br>

<label>Điểm giữa kỳ: </label>
<input type="number" id="mid" step="0.1" min="0" max="10"><br><br>

<label>Điểm cuối kỳ: </label>
<input type="number" id="final" step="0.1" min="0" max="10"><br><br>

<button onclick="classify()">Xếp loại</button>

<p id="result"></p>

<script>
    function classify() {
        let test = parseFloat(document.getElementById("test").value);
        let mid = parseFloat(document.getElementById("mid").value);
        let final = parseFloat(document.getElementById("final").value);

        if (isNaN(test) || isNaN(mid) || isNaN(final) || test < 0 || mid < 0 || final < 0 || test > 10 || mid > 10 || final > 10 ) {
            document.getElementById("result").innerText = " Vui lòng nhập lại";
            return;
        }
        let avg = (test + mid*2 + final*3) / 6;
        let grade;
        if (avg >= 8.0) {
            grade = "Giỏi";
        } else if (avg >= 6.5) {
            grade = "Khá";
        } else if (avg >= 5.0) {
            grade = "Trung bình";
        } else {
            grade = "Yếu";
        }

        document.getElementById("result").innerText =
            "Điểm trung bình: " + avg.toFixed(2) + "." +  "Học lực: " + grade;
    }
</script>
</body>
</html>
