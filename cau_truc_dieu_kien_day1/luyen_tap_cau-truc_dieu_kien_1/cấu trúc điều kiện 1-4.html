<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<h2>Nhập 3 số nguyên và tìm số lớn nhất</h2>

<label for="a">Số a: </label>
<input type="number" id="a" placeholder="Nhập số a"><br><br>

<label for="b">Số b: </label>
<input type="number" id="b" placeholder="Nhập số b"><br><br>

<label for="c">Số c: </label>
<input type="number" id="c" placeholder="Nhập số c"><br><br>

<button onclick="findMax()">Tìm số lớn nhất</button>

<p id="result"></p>

<script>
    function findMax() {
        let a = Number(document.getElementById("a").value);
        let b = Number(document.getElementById("b").value);
        let c = Number(document.getElementById("c").value);

        if (isNaN(a) || isNaN(b) || isNaN(c) || !Number.isInteger(a)|| !Number.isInteger(b) || !Number.isInteger(c)) {
            document.getElementById("result").innerText = "Vui lòng nhập đủ cả ba số";
        } else {
            let max = a;
            if (b > max) {
                max = b;
            }
            if (c > max) {
                max = c;
            }
            document.getElementById("result").innerText = "Số lớn nhất là: " + max;
        }
    }
</script>
</body>
</html>
