<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<h2>Chuyển đổi nhiệt độ</h2>
<p id="result"></p>

<script>

    class Temperature {
        constructor(celsius) {
            if (celsius < -273) {
                throw new Error("Nhiệt độ không thể nhỏ hơn -273°C");
            }   
            this.celsius = celsius;
        }
        get fahrenheit() {
            return (this.celsius * 9 / 5) + 32;
        }
        get kelvin() {
            return this.celsius + 273;
        }
    }
    const temp = new Temperature(25);

    document.getElementById("result").innerText =
        `Nhiệt độ C: ${temp.celsius}°C\n` +
        `Tương ứng Fahrenheit: ${temp.fahrenheit.toFixed(2)} °F\n` +
        `Tương ứng Kelvin: ${temp.kelvin.toFixed(2)} K\n`;

</script>
</body>
</html>
