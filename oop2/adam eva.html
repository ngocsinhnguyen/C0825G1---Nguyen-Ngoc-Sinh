<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Adam và Eva ăn táo</title>
</head>
<body>
<h3>Kết quả:</h3>
<p id="result"></p>

<script>
    class Apple {
        constructor() {
            this.weight = 11;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            return this.weight <= 0;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender; //
            this.weight = weight;
        }

        isMale() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            return !apple.isEmpty();
        }

        eat(apple) {
            if (this.checkApple(apple)) {
                this.weight++;
                apple.decrease();
                console.log(`${this.name} ăn 1 miếng táo. Cân nặng: ${this.weight}, Táo còn: ${apple.getWeight()}`);
            } else {
                console.log(`${this.name} muốn ăn nhưng táo đã hết!`);
            }
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    let apple = new Apple();
    let adam = new Human("Adam", true, 60);
    let eva = new Human("Eva", false, 50);


    let output = "";
    while (!apple.isEmpty()) {
        adam.eat(apple);
        eva.eat(apple);

        output += `Adam: ${adam.getWeight()}kg, Eva: ${eva.getWeight()}kg, Táo còn: ${apple.getWeight()}<br>`;
    }

    document.getElementById("result").innerHTML = output;

</script>
</body>
</html>
